apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agent-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-agent-frontend
  template:
    metadata:
      labels:
        app: ai-agent-frontend
    spec:
      containers:
      - name: ai-agent-frontend
        image: your-registry/ai-agent-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_AI_AGENT_URL
          value: "http://ai-agent-backend:8080"
          
---
apiVersion: v1
kind: Service
metadata:
  name: ai-agent-frontend
spec:
  selector:
    app: ai-agent-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
